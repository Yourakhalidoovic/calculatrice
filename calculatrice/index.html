<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculater</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="all">
      <section class="parron">
        <nav class="navbar">
          <h1 class="title">carlc</h1>

          <label class="switch">
            <input type="checkbox" checked />
            <span class="slider round"></span>
          </label>
        </nav>
        <div class="risulte" id="ecran">391,481</div>
        <div class="calculate">
          <div
            class="grid-button"
            id="buttons
          "
          >
            <button id="sept" class="button-number">7</button>
            <button id="aite" class="button-number">8</button>
            <button id="nine" class="button-number">9</button>
            <button class="button" id="del">DEL</button>
            <button id="four" class="button-number">4</button>
            <button id="five" class="button-number">5</button>
            <button id="six" class="button-number">6</button>
            <button id="plus" class="button">+</button>
            <button id="one" class="button-number">1</button>
            <button id="two" class="button-number">2</button>
            <button id="three" class="button-number">3</button>
            <button id="mines" class="button">-</button>
            <button id="point" class="button">.</button>
            <button id="zero" class="button-number">0</button>
            <button id="slash" class="button">/</button>
            <button id="darb" class="button">*</button>
            <button class="button" id="reset">RESET</button>
            <button class="button" id="egal">=</button>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="calculatrice.js"></script>
